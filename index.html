<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Canvasランダムドット＋接続線</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="dotCanvas"></canvas>

<script>
  const canvas = document.getElementById('dotCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const dots = [];
  const dotCount = 24;
  const maxDistance = 900; // 線が引かれる最大距離

  function createDot() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 3 + 2,
      life: Math.random() * 3000 + 1000, // 1~4秒の寿命
      born: Date.now()
    };
  }

  function spawnDot() {
    if (dots.length < dotCount) {
      dots.push(createDot());
    }
    setTimeout(spawnDot, Math.random() * 300 + 100);
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    const now = Date.now();

    // ドットの描画
    for (let i = dots.length - 1; i >= 0; i--) {
      const dot = dots[i];
      const age = now - dot.born;
      const opacity = 1 - age / dot.life;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${opacity})`;
      ctx.fill();

      if (age > dot.life) {
        dots.splice(i, 1);
      }
    }

    // 線の描画
    for (let i = 0; i < dots.length; i++) {
      for (let j = i + 1; j < dots.length; j++) {
        const dx = dots[i].x - dots[j].x;
        const dy = dots[i].y - dots[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < maxDistance) {
          const opacity = 1 - dist / maxDistance;
          ctx.beginPath();
          ctx.moveTo(dots[i].x, dots[i].y);
          ctx.lineTo(dots[j].x, dots[j].y);
          ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  spawnDot();
  draw();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>

</body>
